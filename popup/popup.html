<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye Paywall</title>
  <link rel="stylesheet" href="../css/style2.css">
</head>

<body>
  <div class="container">
    <h1>Goodbye Paywall</h1>
    <p>Selecciona un elemento para eliminarlo.</p>

    <button id="startSelector" class="btn">Seleccionar Elemento</button>
    <button id="cancelSelector" class="btn cancel">Cancelar</button>

    <div id="themeSwitcher">
      <button id="darkModeToggle">
          <img id="themeIcon" src="../images/sun.svg" alt="Modo oscuro">
      </button>
    </div>  
  </div>

  <script src="popup.js"></script>
</body>

</html>
